<h1>{{ pagename|title }}</h1>
<ul>
{% for versionTag, version in versions %}
	<li><h2>{{versionTag}}</h2>
		<p>
			<ul>
				{% for change in version %}
				<li>
					<h2>{{change.type}} - {{change.tag}} - {{change.date|date('F jS, Y') }}</h2>
					<p>{{change.contentRendered|safe}}</p>
				</li>
				{% endfor %}
			</ul>
		</p>
	</li>
{% endfor %}
</ul>
